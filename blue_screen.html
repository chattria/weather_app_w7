<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="blue_screen_src/blue.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <button class="theme-button" id="blue-screen">Blue screen</button>
    <button class="theme-button" id="terminal">Terminal</button>
    <button class="theme-button" id="console">Console</button>
    <button class="theme-button" id="holo">Holo</button>

    <div class="container-fluid">
        <div class="row">
            <div class="col main-col">

                <div class="card"> <!--Location-->
                    <div class="card-header">Location</div>
                    <div class="card-body info-card">
                        <p id="country"></p>
                        <p id="city"></p>
                    </div>
                </div>

                <div class="card"> <!--Info-->
                    <div class="card-header">Info</div>
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                  <ul>
                                    <li>L</li>
                                    <li>H</li>
                                    <li>Wind</li>
                                    <li>Humidity</li>
                                  </ul>
                                </div>
                                <div class="col">
                                    <ul>
                                    <li><span id="low"></span><span class="unit"> ºc</span></li>
                                    <li><span id="high"></span><span class="unit"> ºc</span></li>
                                    <li><span id="wind"></span>km/h</li>
                                    <li><span id="humidity"></span>%</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="unit-button"> <!--Buttons-->
                    <button class="change-button" id="cel-button">ºc</button>
                    <button class="change-button" id="fah-button">ºf</button>
                    <button class="change-button" id="current-btn">current</button>
                </div>

            </div>

            <div class="col main-col">

                <div class="card temp-card"> <!--Temperatur and description-->
                    <p class="description"></p>
                    <p id="temp-num"><span id="temp"></span><span id="temp-unit" class="unit"> ºc</span></p>
                </div>

                <form class="search-city"> <!--Search-->
                    <button id="search-btn" type="submit">search</button>
                    <input type="search" placeholder=" city. . ." id="city-input" autocomplete="off" />
                </form>

            </div>

            <div class="col main-col">

                <div class="card"> <!--Today-->
                    <div class="card-header" id="date"></div>
                    <div class="card-body">
                        <p id="today"></p>
                        <p id="time"></p>
                    </div>
                </div>

                <div class="card"> <!--Forcast-->
                    <div class="card-header" id="card-forcast">Forcast</div>
                    <div class="card-body text-center">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <ul>
                                        <li class="li-week" id="tomorrow"></li>
                                        <li class="li-week" id="day-after-tomorrow"></li>
                                        <li class="li-week" id="third-day"></li>
                                        <li class="li-week" id="fourth-day"></li>
                                        <li class="li-week" id="fifth-day"></li>
                                        <li class="li-week" id="sixth-day"></li>
                                    </ul>
                                </div>
                                <div class="col">
                                    <li><span id="tom-degree">0</span><span class="unit"> ºc</span></li>
                                    <li><span id="day-degree">0</span><span class="unit"> ºc</span></li>
                                    <li><span id="thi-degree">0</span><span class="unit"> ºc</span></li>
                                    <li><span id="fou-degree">0</span><span class="unit"> ºc</span></li>
                                    <li><span id="fif-degree">0</span><span class="unit"> ºc</span></li>
                                    <li><span id="six-degree">0</span><span class="unit"> ºc</span></li>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="blue_screen_src/blue.js"></script>
</body>
</html>
